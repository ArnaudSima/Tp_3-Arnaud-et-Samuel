    <!-- Conteneur pour gérer les clients -->
    <div class="container">
        <h1>Gérer les clients</h1> <!-- Titre principal -->

        <!-- Formulaire pour ajouter un client -->
        <form id="client-form">
            <label for="id">ID:</label> <!-- Identifiant du client -->
            <input type="text" id="id" name="id" required>

            <label for="nom">Nom:</label> <!-- Nom du client -->
            <input type="text" id="nom" name="nom" required>

            <label for="prenom">Prénom:</label> <!-- Prénom du client -->
            <input type="text" id="prenom" name="prenom" required>

            <label for="email">Email:</label> <!-- Adresse email du client -->
            <input type="email" id="email" name="email" required>

            <label for="adresse">Adresse:</label> <!-- Adresse postale du client -->
            <input type="text" id="adresse" name="adresse" required>

            <button type="submit">Ajouter</button> <!-- Bouton pour envoyer le formulaire -->
        </form>
    </div>
