    <!-- Conteneur pour les réservations -->
    <div class="container">
        <h1>Réserver une séance</h1> <!-- Titre principal -->

        <!-- Formulaire pour réserver une séance -->
        <form id="reservation-form">
            <label for="name">Nom:</label> <!-- Nom du client -->
            <input type="text" id="name" name="name" required>

            <label for="date">Date:</label> <!-- Date de la séance -->
            <input type="date" id="date" name="date" required>

            <label for="time">Heure:</label> <!-- Heure de la séance -->
            <input type="time" id="time" name="time" required>

            <button type="submit">Réserver</button> <!-- Bouton pour envoyer le formulaire -->
        </form>
    </div>
